<!DOCTYPE html>
<html>
<style>
.element {
  position: absolute;
  z-index: 9;
  text-align: center;
  border: 1px solid #d3d3d3;
  padding: 10px;
  background-color: #2196F3;
  color: #fff;
  width: 20px;
  height: 20px;
}
.fused{
  background-color: #2222ff;
}
</style>
<body>

<div id="element" class="element">
  H
</div>
<script>

//Make the DIV element draggagle:
dragElement(document.getElementById("element"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement(e) {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;

    // detecta el elemento que esta bajo el que esta siendo arrastrado
    elmnt.style.pointerEvents = 'none'
    const dropTarget = document.elementFromPoint(event.clientX, event.clientY);
    elmnt.style.pointerEvents = 'auto'
    
  if (dropTarget && dropTarget.classList.contains('element')) {
      // Fusionar elementos
      dropTarget.classList.add('fused');
      dropTarget.append("!")
      elmnt.style.display = 'none'; // Oculta el elemento arrastrado
  }
  }

  // Agregar en lugares aleatorios
  const imgPoss = [];
  const size = 40


  let maxX, maxY;

  function placeElement(x,y) {
      const imgSrc = imgPoss.length;
      const parser = new DOMParser();
 
        
          var link = `<div id="element${imgSrc}" class="element" style="left: ${x}px; top: ${y}px;">H</div>`;
         
        // Parse the element string
        const doc = parser.parseFromString(link, 'text/html');
        const element = doc.body.firstChild;
        document.body.appendChild(element)
          
          imgPoss.push({x, y}); // record all img positions esto no es necesario, cambiarlo por una variable que lleve la cuenta
          dragElement(element);
      
  }
  
  // Hay que mover esto fuera de la funcion dragElement()
  onload = function() {
      maxX = innerWidth;
      maxY = innerHeight;
      for(let x = maxX; x > 0; x -= size){
        for(let y = maxY; y > 0; y -= size){
          placeElement(x,y)
        }
      }
  }
}
</script>

</body>
</html>
