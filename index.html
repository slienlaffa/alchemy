<!DOCTYPE html>
<html>
<style>
.element {
  position: absolute;
  z-index: 9;
  text-align: center;
  border: 1px solid #d3d3d3;
  padding: 10px;
  background-color: #2196F3;
  color: #fff;
}
.fused{
  background-color: #2222ff;
}
</style>
<body>

<div id="element" class="element">
  Click here to move
</div>
<div id="element2" class="element" style="top: 100px;">
  Click here to move 2
</div>
<div id="element3" class="element" style="top: 200px;">
  Click here to move 3
</div>
<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("element"));
dragElement(document.getElementById("element2"));
dragElement(document.getElementById("element3"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement(e) {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;

    // detecta el elemento que esta bajo el que esta siendo arrastrado
    elmnt.style.pointerEvents = 'none'
    const dropTarget = document.elementFromPoint(event.clientX, event.clientY);
    elmnt.style.pointerEvents = 'auto'
    
  if (dropTarget && dropTarget.classList.contains('element')) {
      // Fusionar elementos
      dropTarget.classList.add('fused');
      dropTarget.append("!")
      elmnt.style.display = 'none'; // Oculta el elemento arrastrado
  }
  }
}
</script>

</body>
</html>
